<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro Medico</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

        </div>
    </nav>

    <div class="container">
        <form action="/action_page.php">
            <div class="form-group">
                <label>Escriba su nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="nombre" required>

            </div>

            <div class="form-group">
                <label>Escriba su apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" name="apellido" required>

            </div>

            <div class="form-group row">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-5">
                    <input class="form-control" type="email" id="email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label"> Ingrese su fecha de nacimiento</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label for="street1_id" class="control-label">Ingrese su direccion</label>
                <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o">
            </div>


            <div class="form-group"> <!-- State Button -->
                <label for="state_id" class="control-label">Departamento</label>
                <select class="form-control" id="state_id">
                    <option value="Alta Verapaz">Alta Verapaz</option>
                    <option value="Baja Verapaz">Baja Verapaz</option>
                    <option value="Chimaltenango">	Chimaltenango</option>
                    <option value="Chiquimula">Chiquimula</option>
                    <option value="El Progreso">	El Progreso</option>
                    <option value="Escuintla">	Escuintla</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="Huehuetenango">	Huehuetenango</option>
                    <option value="Izabal">Izabal</option>
                    <option value="Jalapa">Jalapa</option>
                    <option value="Jutiapa">Jutiapa</option>
                    <option value="Petén">	Petén</option>
                    <option value="Quetzaltenango">Quetzaltenango</option>
                    <option value="Quiché">Quiché</option>
                    <option value="Retalhuleu">	Retalhuleu</option>
                    <option value="Sacatepéquez">Sacatepéquez</option>
                    <option value="San Marcos">San Marcos</option>
                    <option value="anta Rosa">Santa Rosa</option>
                    <option value="Sololá">Sololá</option>
                    <option value="Suchitepéquez">Suchitepéquez</option>
                    <option value="Totonicapán">	Totonicapán</option>
                    <option value="Zacapa">Zacapa</option>
                </select>
            </div>

            <div class="form-group"> <!-- Zip Code-->
                <label for="zip_id" class="control-label">Codigo Postal</label>
                <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####">
            </div>

            <div class="form-group row">
                <label for="telefono" class="col-2 col-form-label">Teléfono</label>
                <div class="col-3">
                    <input class="form-control" type="tel" id="telefono" name="telefono" min="0" max="8">
                </div>
            </div>

            <div class="form-group">
                <label for="comentario">Comentario </label>
                <textarea class="form-control" id="comentario" rows="3"></textarea>
            </div>

            <div class="form-group"> <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>
    </div>
</body>
</html>
